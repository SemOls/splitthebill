<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPLITofBills</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Corinthia:wght@700&family=Dancing+Script:wght@700&family=Heebo:wght@500&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@500;700&family=Rubik+Moonrocks&family=Shizuru&display=swap" rel="stylesheet">

</head>
<body>
<div id="container">
            <h2>Let`s Split our Holiday Rent!</h2>
        <form>
<p>Number of people 😊</p>
    <input type="text" id="people" placeholder="Hoy many people?">

    <p>Number of night 🛌🏾</p>
    <input type="text" id="night" placeholder="Hoy many night?">
    
<p>Number of room 🏨</p>
<button id="addRoom" >Hoy many rooms? </button>
<select id="room">
<option value="40">1 room June 2 person</option>
<option value="50">1 room July 2 person</option>
<option value="60">1 room August 2 person</option>
<option value="60">2 rooms June 4 person</option>
<option value="70">2 rooms July 4 person</option>
<option value="80">2 rooms August 4 person</option>
<option value="80">3 rooms June 6 person</option>
<option value="90">3 rooms July 6 person</option>
<option value="100">3 rooms August 6 person</option>
</select>


<p>Breakfast & Dinner 🍱</p>
<button id="addEat">Breakfast included? </button>
<select id="eat">
<option selected value="0.00">no included </option>
<option value="20">Breakfast 🥪</option>
<option value="40">Dinner 🥘</option>
<option value="50">Breakfast & Dinner 🍱</option>
</select> 
<br>

<button id="btn">Calculate </button>
</form>
  
    <div id="totalBill">

        <div id="billSplit">
            <p>Bill</p>
            <span>$</span>
            <span id="divideBill"></span>
            <span>per person</span>
        </div>

        <div id="eatSplit">
            <p>Breakfast & Dinner</p>
            <span>$</span>
            <span id="divideEat"></span>
            <span>per person</span>
        </div>

        <div id="totalSplit">
            <p>TotalBill</p>
            <span>$</span>
            <span id="billAndEat"></span>
            <span>per person</span>
        </div>

    </div>

</div>  
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"> </script>
</body>
</html>
